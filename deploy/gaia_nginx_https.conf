upstream django {
    server unix:///run/uwsgi/gaia_https.sock;
}

server {
    listen      443;
    server_name ec2-13-230-105-89.ap-northeast-1.compute.amazonaws.com;
    charset     utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static {
        alias /home/ubuntu/app/gaia/main_app/static/;
    }


    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/app/gaia/deploy/uwsgi_params;
    }
}